<span
  *ngFor="let letter of titleLetters; count as c; index as i"
  [style.font-variation-settings]="calculateFontSettings(i, c, [100, 700], [75, 125])"
  [style.text-transform]="uppercase ? 'uppercase' : ''"
>
  {{ letter }}
</span>
