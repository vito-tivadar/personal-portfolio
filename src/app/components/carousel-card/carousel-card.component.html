<div class="image" style.background-image="url('{{ card.image_url }}')"></div>
<div class="icons">
  <a *ngFor="let icon of card.links" [href]="icon.href">
    <img [src]="icon.iconSrc" style="width: 100%; height: 100%" />
  </a>
</div>
<div class="text-container" [class.extended]="isExtended">
  <h3 class="title">{{ card.title }}</h3>
  <div class="description" [class.extended]="isExtended">{{ card.description }}</div>
  <div class="tags" [class.extended]="isExtended">
    <tag-box *ngFor="let tag of card.tags" [tag]="tag"></tag-box>
  </div>
</div>
